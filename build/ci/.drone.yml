---
name: default
type: docker
kind: pipeline
steps:
  - name: test
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make test
  - name: build
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make build
    depends_on:
      - test
volumes:
  - name: deps
    temp: {}
