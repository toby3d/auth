---
kind: pipeline
type: docker
name: default

steps:
  - name: init
    image: golang:1.18.0-alpine3.14
    volumes:
      - name: deps
        path: /go
    commands:
      - make dep
      - make gen

  - name: test
    image: golang:1.18.0-alpine3.14
    volumes:
      - name: deps
        path: /go
    commands:
      - make test
    depends_on:
      - init

  - name: build
    image: golang:1.18.0-alpine3.14
    volumes:
      - name: deps
        path: /go
    commands:
      - make build
    depends_on:
      - init
      - test

volumes:
  - name: deps
    temp: {}
