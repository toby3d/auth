---
kind: "pipeline"
type: "docker"
name: "default"

environment:
  CGO_ENABLED: 0

steps:
  - name: "test"
    image: "golang:1.20"
    volumes:
      - name: "modules"
        path: "/go/pkg/mod"
    commands:
      - "make check"

  - name: "build"
    image: "golang:1.20"
    volumes:
      - name: "modules"
        path: "/go/pkg/mod"
    commands:
      - "make"
    depends_on:
      - "test"

  - name: "delivery"
    image: "drillster/drone-rsync"
    settings:
      hosts:
        from_secret: "SSH_HOST_IP"
      key:
        from_secret: "SSH_PRIVATE_KEY"
      source: "./auth"
      target: "/etc/auth/auth"
      prescript:
        - "systemctl stop auth"
      script:
        - "systemctl start auth"
    depends_on:
      - build
    when:
      branch:
        - master

volumes:
  - name: modules
    temp: {}
